{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        TWITTER
    </title>
    {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'css/bs.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% endblock stylesheet %}
</head>
<body>
    <div class="container">
        {% block navbar %}
            {% include 'navbar.html' %}
        {% endblock navbar %}

        {% block content %}

        {% endblock content %}
    </div>
    {% block script %}
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bs.min.js' %}" type="text/javascript"></script>
    {% endblock script %}
</body>
</html>
