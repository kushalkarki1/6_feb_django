{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
            <div class="text text-danger">
                {{ field.errors }}
            </div>
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <input class="btn btn-info" type="submit" name="submit" value="Create Post" />
    </form>
</div>
{% endblock content %}
